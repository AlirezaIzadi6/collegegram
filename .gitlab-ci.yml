stages:
    - build
    - deploy

build-job:
    stage: build
    script:
        - cd ~/gramverse/collegegram-back-end
        - git pull
        - cd ~/gramverse
        - sudo docker-compose build
    only:
        - main

deploy-job:
    stage: deploy
    script:
        - cd ~/gramverse
        - sudo docker-compose up -d
    only:
        - main
